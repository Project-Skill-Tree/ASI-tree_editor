<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/tree.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <main class="row">
    <div class="tree-container">
      <ul class="tree">

      </ul>
    </div>
    <div id="editor-expand">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
    </div>
    <div id="node-editor" class="col-3 expanded">
      <div id="editor-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
          <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
        </svg>
      </div>
      <div id="data-inputs"></div>
      <div id="skill-controls">
        <button class="btn btn-primary" id="save-skills" onclick="saveButtonClick()">Save Skills</button>
        <button class="btn btn-primary" id="add-skill" data-bs-toggle="modal" data-bs-target="#jsonOutputModal">Export JSON</button>
        <button class="btn btn-primary" id="import-json" data-bs-toggle="modal" data-bs-target="#jsonInputModal">Import JSON</button>
        <button class="btn btn-primary" id="edit-variables" data-bs-toggle="modal" data-bs-target="#variablesModal">Edit Variables</button>
      </div>
    </div>
  </main>

  <template id="node-edit-template">
    <div class="edit-fields">

    </div>
    <select name="type" id="node-type">
      <option value="skill">skill</option>
      <option value="item">item</option>
      <option value="challenge">challenge</option>
    </select>
    <button id="deleteNode" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">Delete node and its children</button>
  </template>

  <template id="node-tabs-template">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">goal</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">requires</a>
      </li>
    </ul>

    <div>
      <div class="form-group">
        <input type="url" name="exportAPILink" id="exportAPILink" class="form-control" placeholder="https://projectskilltree.com">
        <button class="btn">Add</button>
      </div>
      <ul class="tabs-list">

      </ul>
    </div>
  </template>

  <div id="jsonOutputModal" class="modal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">JSON Export</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <textarea id="json-output">Modal body text goes here.</textarea>
          </div>
          <label for="exportAPILink">API URL</label>
          <input type="url" name="exportAPILink" id="exportAPILink" class="form-control" placeholder="https://skilltree.com">
          <label for="exportAPIToken">API Token</label>
          <input type="text" name="exportAPIToken" id="exportAPIToken" class="form-control" placeholder="API Token">
          <button type="submit" class="btn btn-primary" id="updateAPIBtn">Update Tree</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="jsonInputModal" class="modal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">JSON Input</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea type="text" name="json-input" id="json-input"></textarea>
          <div class="json-input_last-session-container">
            <button class="btn btn-primary" onclick="loadLastSession()">Load From Last Session</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="loadJson()">Save changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="deleteConfirmModal" class="modal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure?</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="deleteNode(changedTree, document.querySelector('.edit-fields').getAttribute('data-id'))">Delete node</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="variablesModal" class="modal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Variables</h5>
        </div>
        <div class="modal-body">
          <div id="variables-warning-message d-none" class="mb-3">
            <div class="alert alert-warning">
              You must define the API path of the tree as well as the access key.
            </div>
          </div>
          <label for="exportAPILink">API URL</label>
          <input type="url" name="exportAPILink" id="editAPIURL" class="form-control mb-3" placeholder="https://skilltreeproject.com">
          <label for="exportAPIToken">API Key</label>
          <input type="text" name="exportAPIToken" id="editAPIKey" class="form-control mb-3" placeholder="API Key">
          <button type="submit" class="btn btn-primary" id="updateAPIBtn" onclick="updateVariables()">Update Variables</button>
        </div>
      </div>
    </div>
  </div>

  <div id="errorModal" class="modal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="error-message" class="alert alert-danger">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@4.2.0/dist/bootstrap-native.min.js"></script>

  <script src="./js/util.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/tree.js"></script>
  <script>
    init();
  </script>
</body>

</html>
